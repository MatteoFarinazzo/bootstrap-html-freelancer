    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <header class="container-f">

        <p class="text-info">Portfolio</p>
      </div>
      <div>
        <a href="#" class="text-info">CONTACT ME</a>

    </header>

    <div class="container-fluid bg-info">
      <div class="row justify-content-center">
        <div class="col-4 d-flex flex-column text-center mt-5 mb-5">
          <div>
            <img class="w-75" src="./img/undraw_profile_pic_ic5t.svg">
          </div>
          <div>
            <h3>Matteo Farinazzo</h3>
            <p>WEB DESIGNER</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">

      <div class="row justify-content-center">
        <div class="col-4 text-center">
          <h3>PORTFOLIO</h3>
        </div>
      </div>

      <div class="row justify-content-center mt-3">

        <div class="col-lg-4 col-md-2 col-1 mb-5">
            <img class="img-fluid" src="./img/cabin.png" alt="foto completo verde">
          
            <div class="text-center border pt-2">
                <h5>Cabin Website</h5>
                <div>
                  <button type="button" class="btn btn-info m-2">Preview</button>
                  <button type="button" class="btn btn-outline-info m-2">Visit site</button>
                </div>
            </div>
        </div>

          <div class="col-lg-4 col-md-2 col-1  mb-5">
            <img class="img-fluid" src="./img/cake.png" alt="foto completo verde">
          
            <div class="text-center border pt-2">
                <h5>Cake Website</h5>
                <div>
                  <button type="button" class="btn btn-info m-2">Preview</button>
                  <button type="button" class="btn btn-outline-info m-2">Visit site</button>
                </div>
            </div>
        </div>

          <div class="col-lg-4 col-md-2 col-1  mb-5">
            <img class="img-fluid" src="./img/circus.png" alt="foto completo verde">
          
            <div class="text-center border pt-2">
                <h5>Circus Website</h5>
                <div>
                  <button type="button" class="btn btn-info m-2">Preview</button>
                  <button type="button" class="btn btn-outline-info m-2">Visit site</button>
                </div>
            </div>
        </div>

          <div class="col-lg-4 col-md-2 col-1 mb-5">
            <img class="img-fluid" src="./img/game.png" alt="foto completo verde">
          
            <div class="text-center border pt-2">
                <h5>Game Website</h5>
                <div>
                  <button type="button" class="btn btn-info m-2">Preview</button>
                  <button type="button" class="btn btn-outline-info m-2">Visit site</button>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-2 col-1 mb-5">
          <img class="img-fluid" src="./img/safe.png" alt="foto completo verde">
        
          <div class="text-center border pt-2">
              <h5>Safe Website</h5>
              <div>
                <button type="button" class="btn btn-info m-2">Preview</button>
                <button type="button" class="btn btn-outline-info m-2">Visit site</button>
              </div>
          </div>
      </div>

      <div class="col-lg-4 col-md-2 col-1 mb-5">
        <img class="img-fluid" src="./img/submarine.png" alt="foto completo verde">

        <div class="text-center border pt-2">
            <h5>Submarine Website</h5>
            <div>
              <button type="button" class="btn btn-info m-2">Preview</button>
              <button type="button" class="btn btn-outline-info m-2">Visit site</button>
            </div>
        </div>
      </div>

    <div class="row bg-info">
      <div class="col-12 text-center justify-content-center">
        <h3>WANT AN OFFER?</h3>
      </div>

      <form class="row g-3">

        <div class="col-6">
          <label for="inputFirstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="Enter your first name..." >
        </div>
        <div class="col-6">
          <label for="inputLastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Enter your last name...">
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
        </div>
        <div class="col-6">
          <label for="inputNumero" class="form-label">Hours requested</label>
          <input type="number" class="form-control" id="inputNumero" placeholder="Hours requested...">
        </div>
        <div class="col-6">
          <label for="inputWork" class="form-label">Type of work</label>
          <select id="inputWork" class="form-select">
            <option selected>Select the type of work</option>
            <option>Lazio</option>
            <option>Campania</option>
            <option>Veneto</option>
          </select>
        </div>
        <div class="col-6">
          <label for="inputCodeDiscount" class="form-label">Discount Code</label>
          <input type="text" class="form-control" id="inputCodeDiscount">
        </div>
        <div class="col-12">            
          <p class="pb-2">Message</p>
          <div class="form-floating mb-4">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2" class="text-secondary">Specify your work commission...</label>
          </div>

        <!--bottone-->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-warning">Send</button>
        </div>
      </div>
      </form>

    </div>


       

        </div>
      </div>
    </div>
